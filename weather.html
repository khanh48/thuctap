<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./lib/images/favicon.png">
    <title>Thời tiết</title>
    <link type="text/css" rel="stylesheet" href="./lib/css/weather.css" />
    <script type="text/javascript" src="./lib/js/weather.js"></script>
</head>

<body>
    <div class="app-wrap">
        <header>
            <div class="contain">
                <div class="search">
                    <input type="text" autocomplete="off" class="search-box" placeholder="Thành phố..." />
                </div>
                <div class="search">
                    <button class="but"><img src="lib/images/search_icon.png" width="30px" height="30px"></button>
                </div>
            </div>
        </header>
        <main>
            <section class="location">
                <div class="city">-, -</div>
                <div class="date">-, Ngày - Tháng - Năm -</div>
            </section>
            <div class="current">
                <div class="temp"><span>°C</span></div>
                <div class="weather">-</div>
                <div class="hi-low">°C - °C</div>
            </div>
        </main>
    </div>
</body>

</html>
